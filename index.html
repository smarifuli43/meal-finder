<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal db</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <section class="container mt-5">
    <h2 class=" text-center text-success mt-5">Search your favourite food</h2>
    <div class="input-group mb-3 w-50 mx-auto mt-4">
      <input id="search-field" type="text" class="form-control" placeholder="Search your favourite food"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

    <small class="d-block text-muted text-center">Try searching fish, meat,pasta,burger or any letter included in your
      meal name</small>
      <!-- error -->
          <p id="error"  class="text-danger text-center mt-3" >Please enter any food name</p>
    <!-- another error(API) -->
 <div>
   <p id="error-message" class="text-danger text-center">Something went wrong , please try again</p>
 </div>
    <p id="no-result" class="text-danger mt-3 text-center">No result Found , try something else</p>
    <!-- single meal detail -->
    <div id="meal-details" class=" w-50 mx-auto">
     
    </div>

    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-4">
</div>
  </section>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
  </script>
  <!-- <script src="./js/meal.js"></script> -->
  <script src="./js/app.js"></script>
</body>

</html>
